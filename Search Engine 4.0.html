<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine4.0</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --accent-color: #25baff;
            --text-color: #e0e0e0;
            --input-bg: #2d2d2d;
            --button-bg: #3c4043;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --transition-speed: 0.3s;
        }

        .light-theme {
            --primary-bg: #f5f5f5;
            --secondary-bg: #ffffff;
            --accent-color: #3d3aec;
            --text-color: #000000;
            --input-bg: #f1f3f4;
            --button-bg: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--accent-color), #34a853, #ea4335, #fbbc05);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 5px rgba(var(--accent-color-rgb), 0.5)); }
            to { filter: drop-shadow(0 0 15px rgba(var(--accent-color-rgb), 0.8)); }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all var(--transition-speed) ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            background-color: var(--button-bg);
            transform: scale(1.05);
        }

        .search-container {
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: var(--input-bg);
            border: none;
            border-radius: 50px;
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: all var(--transition-speed) ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color), 0 4px 12px var(--shadow-color);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .search-button:hover {
            background-color: #3367d6;
            transform: translateY(-50%) scale(1.05);
        }

        .search-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .settings-toggle {
            margin-top: 2rem;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .settings-toggle:hover {
            background-color: var(--button-bg);
        }

        .settings-panel {
            width: 90%;
            max-width: 600px;
            margin-top: 1rem;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: none;
        }

        .settings-panel.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .setting-option {
            margin-bottom: 0.8rem;
        }

        .setting-option label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .setting-option input[type="checkbox"] {
            margin-right: 0.8rem;
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

<div class="logo">Search Engine4.0
</div>

<form class="search-container" action="https://www.bing.com/search" method="get" target="_blank">
    <input type="text" class="search-input" name="q" placeholder="Search the web..." autocomplete="off" required>
    <button type="submit" class="search-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </button>
</form>

<button class="settings-toggle" id="settingsToggle">Settings</button>

<div class="settings-panel" id="settingsPanel">
    <div class="setting-option">
        <label>
            <input type="checkbox" id="safeSearch" name="safesearch" value="on" checked>
            Enable SafeSearch
        </label>
    </div>
    <div class="setting-option">
        <label>
            <input type="checkbox" id="newTab" checked>
            Open results in new tab
        </label>
    </div>
</div>

<div class="copyright-footer">
    &copy; 2026 Qin_Xiaoyou Lightweight Search Engine4.0
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-theme');
            const style = document.createElement('style');
            style.innerHTML = `
                :root {
                    --accent-color-rgb: ${getRGBComponents(getComputedStyle(document.documentElement).getPropertyValue('--accent-color'))};
                }
            `;
            document.head.appendChild(style);
        }

        themeToggle.addEventListener('click', function() {
            body.classList.toggle('light-theme');
            
            const isLightTheme = body.classList.contains('light-theme');
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
            
            const style = document.createElement('style');
            const accentColor = isLightTheme ? '1a73e8' : '4285f4';
            style.innerHTML = `
                :root {
                    --accent-color-rgb: ${getRGBComponents('#' + accentColor)};
                }
            `;
            document.head.appendChild(style);
        });

        function getRGBComponents(color) {
            if (color.startsWith('rgb')) {
                return color.match(/\d+/g).join(', ');
            } else if (color.startsWith('#')) {
                const r = parseInt(color.substr(1, 2), 16);
                const g = parseInt(color.substr(3, 2), 16);
                const b = parseInt(color.substr(5, 2), 16);
                return `${r}, ${g}, ${b}`;
            }
            return '0, 0, 0';
        }

        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const newTabCheckbox = document.getElementById('newTab');
        const searchForm = document.querySelector('.search-container');

        settingsToggle.addEventListener('click', function() {
            settingsPanel.classList.toggle('active');
        });

        newTabCheckbox.addEventListener('change', function() {
            if (this.checked) {
                searchForm.setAttribute('target', '_blank');
            } else {
                searchForm.setAttribute('target', '_self');
            }
        });

        searchForm.setAttribute('target', '_blank');
    });
</script>
</body>
</html>
