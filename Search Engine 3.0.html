<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine3.0</title>
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --bg: #0f0f0f;
            --bg-light: #1e1e1e;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(30, 30, 30, 0.5);
            --glass-light: rgba(255, 255, 255, 0.05);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .light-theme {
            --bg: #f5f5f5;
            --bg-light: #ffffff;
            --text: #202124;
            --text-secondary: #5f6368;
            --border: rgba(0, 0, 0, 0.1);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-light: rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: var(--transition);
            animation: slideUp 0.6s ease-out forwards;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        .search-container:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -1px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }

        .input-label {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            transition: var(--transition);
        }

        .search-input:focus + .input-label,
        .search-input:not(:placeholder-shown) + .input-label {
            top: 0;
            left: 1rem;
            font-size: 0.75rem;
            background: var(--bg-light);
            padding: 0 0.5rem;
            color: var(--primary);
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .search-btn {
            background: var(--primary);
            color: white;
        }

        .search-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .lucky-btn {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .lucky-btn:hover {
            background: rgba(66, 133, 244, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .settings {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 1rem;
        }

        .settings-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .settings-btn:hover {
            color: var(--primary);
            background: var(--glass-light);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .search-container {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(66, 133, 244, 0); }
            100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); }
        }

        .search-input:focus {
            animation: pulse 1s;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="search-container">
        <div class="logo">Search Engine3.0</div>
        <form class="search-form" action="https://www.bing.com/search" method="get" target="_blank">
            <div class="input-group">
                <input 
                    type="text" 
                    class="search-input" 
                    name="q" 
                    placeholder=" " 
                    required
                    autocomplete="off"
                >
                <label class="input-label">Search or type URL...</label>
            </div>
            <div class="button-group">
                <button type="submit" class="btn search-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    Bing Search
                </button>
                <button type="button" class="btn lucky-btn" id="feelingLucky">
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    ！赞助作者！
                </button>
            </div>
        </form>
        <div class="settings">
            <button class="settings-btn" id="themeToggle">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M12 22c5.52 0 10-4.48 10-10S17.52 2 12 2 2 6.48 2 12s4.48 10 10 10zm0-18c4.42 0 8 3.58 8 8s-3.58 8-8 8-8-3.58-8-8 3.58-8 8-8zm0 13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0-8c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3z"/>
                </svg>
                &copy; 2026 Qin_Xiaoyou Lightweight Search Engine3.0
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                
                if (document.body.classList.contains('light-theme')) {
                    localStorage.setItem('theme', 'light');
                } else {
                    localStorage.setItem('theme', 'dark');
                }
            });

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }

            document.getElementById('feelingLucky').addEventListener('click', () => {
                const input = document.querySelector('.search-input');
                const luckyTopics = [
                    'Github.com/qinyou-quantum'
                ];
                
                const randomTopic = luckyTopics[Math.floor(Math.random() * luckyTopics.length)];
                input.value = input.value.trim() || randomTopic;
                document.querySelector('.search-form').submit();
            });

            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('focus', () => {
                this.nextElementSibling.style.color = 'var(--primary)';
            });
            
            searchInput.addEventListener('blur', () => {
                if (!this.value) {
                    this.nextElementSibling.style.color = 'var(--text-secondary)';
                }
            });
        });
    </script>
</body>
</html>
