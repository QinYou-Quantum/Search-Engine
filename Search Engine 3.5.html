<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine3.5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2d2d2d;
            --text-primary: #f0f0f0;
            --text-secondary: #b3b3b3;
            --accent: #4285f4;
            --accent-hover: #3367d6;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.6s ease-out forwards;
        }

        .logo h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #4285f4, #34a853, #ea4335, #fbbc05);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            position: relative;
        }

        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent);
            animation: underlineGrow 1.2s ease-out 0.6s forwards;
        }

        @keyframes fadeInDown {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes underlineGrow {
            to { width: 100%; }
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 24px;
            background-color: var(--bg-secondary);
            border: 2px solid var(--bg-tertiary);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: all var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 6px;
            top: 6px;
            width: 48px;
            height: 48px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition);
        }

        .search-btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        .search-btn i {
            font-size: 1.2rem;
        }

        .settings-panel {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScale 0.4s ease-out 0.9s forwards;
        }

        @keyframes fadeInScale {
            to { opacity: 1; transform: scale(1); }
        }

        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .settings-header h2 {
            font-size: 1.3rem;
            color: var(--text-primary);
        }

        .settings-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color var(--transition);
        }

        .settings-toggle:hover {
            color: var(--text-primary);
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .setting-label i {
            color: var(--accent);
            width: 20px;
            text-align: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: var(--transition);
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-secondary);
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: white;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            transition: color var(--transition);
        }

        .footer a:hover {
            color: var(--accent-hover);
        }

        .simple-copyright {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.5s forwards;
        }

        @media (max-width: 600px) {
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .search-input {
                padding: 16px 50px 16px 20px;
            }
            
            .search-btn {
                width: 42px;
                height: 42px;
            }
            
            .settings-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Search Engine3.5</h1>
        </div>
        
        <form class="search-box" action="https://www.bing.com/search" method="get" target="_blank">
            <input type="text" class="search-input" name="q" placeholder="Search the web..." autocomplete="off" required>
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </form>
        
        <div class="settings-panel">
            <div class="settings-header">
                <h2>Search Settings</h2>
                <button class="settings-toggle" id="settingsToggle">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <i class="fas fa-shield-alt"></i>
                    <span>SafeSearch</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" name="safesearch" value="on" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <i class="fas fa-window-restore"></i>
                    <span>New Tab</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" name="newtab" value="on" checked id="newTabToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <i class="fas fa-globe-americas"></i>
                    <span>Region</span>
                </div>
                <select name="cc" class="region-select" style="background: var(--bg-tertiary); color: var(--text-primary); border: none; border-radius: 12px; padding: 6px 12px;">
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="JP">Japan</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="IN">India</option>
                </select>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="https://www.bing.com" target="_blank">Bing</a> | 
            <a href="https://github.com" target="_blank">Open Source</a></p>
        </div>
        
        <div class="simple-copyright">&copy; 2026 Qin_Xiaoyou Lightweight Search Engine3.5</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newTabToggle = document.getElementById('newTabToggle');
            const searchForm = document.querySelector('.search-box');
            
            newTabToggle.addEventListener('change', function() {
                if (this.checked) {
                    searchForm.setAttribute('target', '_blank');
                } else {
                    searchForm.setAttribute('target', '_self');
                }
            });
            
            searchForm.setAttribute('target', '_blank');
            
            const regionSelect = document.querySelector('.region-select');
            regionSelect.addEventListener('change', function() {
                console.log('Region changed to:', this.value);
            });
            
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.querySelector('.settings-panel');
            
            settingsToggle.addEventListener('click', function() {
                settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
