<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            animation: fadeInBody 0.8s ease-out;
        }
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            width: 90%;
            max-width: 700px;
            text-align: center;
            padding: 2rem;
            animation: slideUp 0.8s ease-out 0.2s both;
            opacity: 0;
        }
        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
            from { transform: translateY(40px); opacity: 0; }
        }
        .logo {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 2.5rem;
            background: linear-gradient(90deg, #4a9eff, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            user-select: none;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            width: 100%;
        }
        .input-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            background: #2d2d2d;
            border-radius: 50px;
            padding: 0.5rem;
            border: 2px solid #3a3a3a;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .input-container:focus-within {
            border-color: #4a9eff;
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.25);
        }
        #urlInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            color: #f0f0f0;
            border-radius: 50px 0 0 50px;
        }
        #urlInput::placeholder {
            color: #aaa;
        }
        #searchButton {
            background: linear-gradient(90deg, #4a9eff, #3a7bd5);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.3);
            user-select: none;
        }
        #searchButton:hover {
            background: linear-gradient(90deg, #3a7bd5, #4a9eff);
            transform: translateY(-2px);
            box-shadow: 0 7px 18px rgba(74, 158, 255, 0.4);
        }
        #searchButton:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(74, 158, 255, 0.3);
        }
        .instructions {
            margin-top: 2rem;
            color: #888;
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 500px;
        }
        footer {
            margin-top: 3rem;
            color: #666;
            font-size: 0.8rem;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .input-container {
                flex-direction: column;
                border-radius: 25px;
                padding: 0;
                border-width: 1.5px;
                gap: 0;
            }
            #urlInput {
                border-radius: 25px 25px 0 0;
                padding: 1.2rem;
                border-bottom: 1px solid #3a3a3a;
            }
            #searchButton {
                width: 100%;
                border-radius: 0 0 25px 25px;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Search Engine</div>
        <div class="search-box">
            <div class="input-container">
                <input type="text" id="urlInput" placeholder="https:" autocomplete="off" autofocus>
                <button id="searchButton">GO</button>
            </div>
        </div>
        <div class="instructions">
        </div>
        <footer>
            &copy; 2026 Qin_Xiaoyou Lightweight Search Engine
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const searchButton = document.getElementById('searchButton');
            function navigateToUrl() {
                let inputUrl = urlInput.value.trim();
                if (!inputUrl) {
                    return;
                }
                if (!/^https?:\/\//i.test(inputUrl)) {
                    inputUrl = 'https://' + inputUrl;
                }
                try {
                    const urlObj = new URL(inputUrl);
                    window.open(urlObj.href, '_blank');
                } catch (error) {
                    alert('Invalid URL. Please enter a valid website address.');
                }
            }
            searchButton.addEventListener('click', navigateToUrl);
            urlInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    navigateToUrl();
                }
            });
        });
    </script>
</body>
</html>
