<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine 5.0.1</title>
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #202124;
            --text-dark: #e8eaed;
            --card-light: #f8f9fa;
            --card-dark: #1e1e1e;
            --border-light: #dadce0;
            --border-dark: #3c4043;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --bg-filter-light: brightness(0.95) contrast(1.1);
            --bg-filter-dark: brightness(0.3) contrast(1.2) saturate(1.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: var(--transition);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }

        .bg-dynamic {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            opacity: 0.15;
        }

        .bg-custom {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            filter: var(--bg-filter-light);
        }

        .dark-theme .bg-custom {
            filter: var(--bg-filter-dark);
        }

        .bg-custom.active {
            opacity: 1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            backdrop-filter: blur(0px);
            transition: var(--transition);
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #4285f4, #34a853);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: logoGlow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(66, 133, 244, 0.3);
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 5px rgba(66, 133, 244, 0.5)); }
            to { filter: drop-shadow(0 0 15px rgba(66, 133, 244, 0.8)); }
        }

        .search-group {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 2rem;
            animation: slideUp 0.8s ease-out 0.2s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background-color: var(--card);
            color: var(--text);
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            outline: none;
            border: 2px solid transparent;
        }

        .search-box:focus {
            border-color: rgba(66, 133, 244, 0.4);
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            bottom: 0.5rem;
            aspect-ratio: 1;
            border: none;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .search-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        .quick-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideUp 0.8s ease-out 0.4s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .quick-link {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            background-color: var(--card);
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .quick-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-color: rgba(66, 133, 244, 0.3);
        }

        .suggestions-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            opacity: 0;
            max-height: 0;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            backdrop-filter: blur(10px);
            background-color: rgba(var(--card-rgb), 0.9);
        }

        .suggestions-container.show {
            opacity: 1;
            max-height: 300px;
        }

        .suggestion-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .suggestion-item:hover {
            background-color: rgba(66, 133, 244, 0.1);
            border-left-color: var(--primary);
        }

        .suggestion-item:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }

        .controls {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 0.75rem;
            z-index: 10;
        }

        .control-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: var(--card);
            color: var(--text);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .control-btn:hover {
            transform: scale(1.1);
            background-color: var(--primary);
            color: white;
        }

        .manual-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 10;
        }

        .manual-btn:hover {
            transform: scale(1.1);
            background-color: var(--primary-dark);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--card);
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transform: translateY(20px);
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .setting-group {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .setting-group:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .setting-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .manual-modal {
            position: fixed;
            bottom: 6rem;
            right: 1.5rem;
            width: 250px;
            max-height: 70vh;
            overflow-y: auto;
            background-color: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 100;
            border: 1px solid var(--border);
        }

        .manual-modal.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .manual-content {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .toggle {
            position: relative;
            width: 3rem;
            height: 1.5rem;
            background-color: var(--border);
            border-radius: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle.active {
            background-color: var(--primary);
        }

        .toggle-ball {
            position: absolute;
            top: 0.25rem;
            left: 0.25rem;
            width: 1rem;
            height: 1rem;
            background-color: white;
            border-radius: 50%;
            transition: var(--transition);
        }

        .toggle.active .toggle-ball {
            transform: translateX(1.5rem);
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: block;
            padding: 0.75rem;
            background-color: rgba(66, 133, 244, 0.1);
            border-radius: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
            border: 1px dashed var(--primary);
        }

        .file-label:hover {
            background-color: rgba(66, 133, 244, 0.2);
        }

        .copyright {
            margin-top: 3rem;
            color: var(--text);
            opacity: 0.7;
            font-size: 0.9rem;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .controls {
                top: 1rem;
                right: 1rem;
            }
            
            .control-btn {
                width: 2rem;
                height: 2rem;
            }
            
            .modal {
                padding: 1.5rem;
            }
            
            .manual-btn {
                bottom: 1rem;
                right: 1rem;
            }
            
            .manual-modal {
                bottom: 5.5rem;
                right: 1rem;
                width: calc(100% - 2rem);
            }
        }

        /* Theme Classes */
        .light-theme {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --card: var(--card-light);
            --border: var(--border-light);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-rgb: 248, 249, 250;
        }

        .dark-theme {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --card: var(--card-dark);
            --border: var(--border-dark);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --card-rgb: 30, 30, 30;
        }
    </style>
</head>
<body class="light-theme">
    <div class="bg-container">
        <div class="bg-layer bg-dynamic"></div>
        <div class="bg-layer bg-custom" id="bgCustom"></div>
    </div>

    <div class="controls">
        <button class="control-btn" id="themeToggle" title="Toggle Theme">üåì</button>
        <button class="control-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
    </div>


    <div class="container">
        <div class="logo">Search Engine</div>
        
        <div class="search-group">
            <input type="text" class="search-box" id="searchInput" placeholder="Search with Bing or enter URL...">
            <button class="search-btn" id="searchBtn">üîç</button>
        </div>

        <div class="quick-links">
            <a href="https://bilibili.com" class="quick-link" target="_blank">Bilibili</a>
            <a href="https://www.sotwe.com" class="quick-link" target="_blank">Tiwwter</a>
        </div>

        <div class="suggestions-container" id="suggestionsContainer"></div>

        <div class="copyright">&copy; 2026 Qin_Xiaoyou Lightweight Search Engine</div>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2 class="modal-title">Settings</h2>
            
            <div class="setting-group">
                <label class="setting-label">Background</label>
                <input type="file" class="file-input" id="bgUpload" accept="image/*">
                <label class="file-label" for="bgUpload">Upload Custom Background</label>
                
                <div style="display: flex; align-items: center; gap: 0.75rem; margin-top: 1rem;">
                    <span>Default</span>
                    <div class="toggle" id="bgToggle">
                        <div class="toggle-ball"></div>
                    </div>
                    <span>Custom</span>
                </div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Search Suggestions</label>
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <span>Off</span>
                    <div class="toggle" id="suggestionsToggle">
                        <div class="toggle-ball"></div>
                    </div>
                    <span>On</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SearchEngine {
            constructor() {
                this.initElements();
                this.loadSettings();
                this.bindEvents();
                this.setupAnimations();
            }

            initElements() {
                this.elements = {
                    body: document.body,
                    searchInput: document.getElementById('searchInput'),
                    searchBtn: document.getElementById('searchBtn'),
                    suggestionsContainer: document.getElementById('suggestionsContainer'),
                    themeToggle: document.getElementById('themeToggle'),
                    settingsBtn: document.getElementById('settingsBtn'),
                    settingsModal: document.getElementById('settingsModal'),
                    bgUpload: document.getElementById('bgUpload'),
                    bgToggle: document.getElementById('bgToggle'),
                    suggestionsToggle: document.getElementById('suggestionsToggle'),
                    bgDynamic: document.querySelector('.bg-dynamic'),
                    bgCustom: document.getElementById('bgCustom'),
                    manualBtn: document.getElementById('manualBtn'),
                    manualModal: document.getElementById('manualModal')
                };

                this.settings = {
                    theme: 'light',
                    useCustomBg: false,
                    customBgUrl: '',
                    suggestionsEnabled: true
                };

                this.debounceTimer = null;
                this.suggestionsVisible = false;
            }

            loadSettings() {
                const savedSettings = localStorage.getItem('searchEngineSettings');
                if (savedSettings) {
                    this.settings = {...this.settings, ...JSON.parse(savedSettings)};
                }
                this.applySettings();
            }

            saveSettings() {
                localStorage.setItem('searchEngineSettings', JSON.stringify(this.settings));
            }

            applySettings() {
                this.elements.body.className = `${this.settings.theme}-theme`;
                this.elements.themeToggle.textContent = this.settings.theme === 'dark' ? '‚òÄÔ∏è' : 'üåì';

                if (this.settings.useCustomBg && this.settings.customBgUrl) {
                    this.elements.bgCustom.style.backgroundImage = `url(${this.settings.customBgUrl})`;
                    this.elements.bgCustom.classList.add('active');
                    this.elements.bgDynamic.style.opacity = '0';
                    this.elements.bgToggle.classList.add('active');
                } else {
                    this.elements.bgCustom.style.backgroundImage = 'none';
                    this.elements.bgCustom.classList.remove('active');
                    this.elements.bgDynamic.style.opacity = '0.15';
                    this.elements.bgToggle.classList.remove('active');
                }

                if (this.settings.suggestionsEnabled) {
                    this.elements.suggestionsToggle.classList.add('active');
                } else {
                    this.elements.suggestionsToggle.classList.remove('active');
                    this.hideSuggestions();
                }
            }

            bindEvents() {
                this.elements.searchBtn.addEventListener('click', () => this.performSearch());
                this.elements.searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });

                this.elements.searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.debounceTimer);
                    if (this.settings.suggestionsEnabled && e.target.value.trim()) {
                        this.debounceTimer = setTimeout(() => {
                            this.fetchSuggestions(e.target.value.trim());
                        }, 200);
                    } else {
                        this.hideSuggestions();
                    }
                });

                this.elements.searchInput.addEventListener('focus', () => {
                    if (this.settings.suggestionsEnabled && this.elements.searchInput.value.trim()) {
                        this.fetchSuggestions(this.elements.searchInput.value.trim());
                    }
                });

                this.elements.searchInput.addEventListener('blur', () => {
                    setTimeout(() => {
                        if (!this.suggestionsContainerHovered) {
                            this.hideSuggestions();
                        }
                    }, 200);
                });

                this.elements.themeToggle.addEventListener('click', () => {
                    this.settings.theme = this.settings.theme === 'light' ? 'dark' : 'light';
                    this.applySettings();
                    this.saveSettings();
                });

                this.elements.settingsBtn.addEventListener('click', () => {
                    this.elements.settingsModal.classList.add('show');
                });

                this.elements.settingsModal.addEventListener('click', (e) => {
                    if (e.target === this.elements.settingsModal) {
                        this.elements.settingsModal.classList.remove('show');
                    }
                });

                this.elements.bgUpload.addEventListener('change', (e) => {
                    if (e.target.files && e.target.files[0]) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            this.settings.customBgUrl = event.target.result;
                            this.settings.useCustomBg = true;
                            this.applySettings();
                            this.saveSettings();
                        };
                        reader.readAsDataURL(e.target.files[0]);
                    }
                });

                this.elements.bgToggle.addEventListener('click', () => {
                    this.settings.useCustomBg = !this.settings.useCustomBg;
                    this.applySettings();
                    this.saveSettings();
                });

                this.elements.suggestionsToggle.addEventListener('click', () => {
                    this.settings.suggestionsEnabled = !this.settings.suggestionsEnabled;
                    if (!this.settings.suggestionsEnabled) {
                        this.hideSuggestions();
                    }
                    this.applySettings();
                    this.saveSettings();
                });

                this.elements.suggestionsContainer.addEventListener('mouseenter', () => {
                    this.suggestionsContainerHovered = true;
                });

                this.elements.suggestionsContainer.addEventListener('mouseleave', () => {
                    this.suggestionsContainerHovered = false;
                    this.elements.searchInput.focus();
                });

                this.elements.manualBtn.addEventListener('click', () => {
                    this.elements.manualModal.classList.toggle('show');
                });

                document.addEventListener('click', (e) => {
                    if (e.target === this.elements.manualModal) {
                        this.elements.manualModal.classList.remove('show');
                    }
                });
            }

            setupAnimations() {
                const animatedElements = document.querySelectorAll('.logo, .search-group, .quick-links');
                animatedElements.forEach((el, index) => {
                    el.style.animationDelay = `${index * 0.2}s`;
                });
            }

            performSearch() {
                const query = this.elements.searchInput.value.trim();
                if (!query) return;

                if (query.startsWith('http://') || query.startsWith('https://')) {
                    window.open(query, '_blank');
                } else {
                    window.open(`https://www.bing.com/search?q=${encodeURIComponent(query)}`, '_blank');
                }
            }

            async fetchSuggestions(query) {
                if (!query || !this.settings.suggestionsEnabled) {
                    this.hideSuggestions();
                    return;
                }

                try {
                    const bingResponse = await fetch(`https://api.bing.com/qsonhs.aspx?q=${encodeURIComponent(query)}`);
                    const bingData = await bingResponse.json();
                    
                    if (bingData.AS && bingData.AS.Results && bingData.AS.Results[0].Suggests) {
                        const suggestions = bingData.AS.Results[0].Suggests.map(s => s.Txt);
                        this.showSuggestions(suggestions);
                        return;
                    }
                } catch (error) {
                    console.debug('Bing API error, using fallback suggestions');
                }

                // Fallback suggestions
                const fallbackSuggestions = [
                    `${query} definition`,
                    `${query} meaning`,
                    `${query} examples`,
                    `${query} vs similar term`,
                    `best ${query}`
                ];
                this.showSuggestions(fallbackSuggestions);
            }

            showSuggestions(suggestions) {
                this.elements.suggestionsContainer.innerHTML = '';
                
                if (!suggestions || suggestions.length === 0) {
                    this.hideSuggestions();
                    return;
                }

                suggestions.forEach(suggestion => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = suggestion;
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.elements.searchInput.value = suggestion;
                        this.performSearch();
                    });
                    this.elements.suggestionsContainer.appendChild(item);
                });

                this.elements.suggestionsContainer.classList.add('show');
                this.suggestionsVisible = true;
            }

            hideSuggestions() {
                this.elements.suggestionsContainer.classList.remove('show');
                this.suggestionsVisible = false;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SearchEngine();
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(error => {
                    console.debug('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
